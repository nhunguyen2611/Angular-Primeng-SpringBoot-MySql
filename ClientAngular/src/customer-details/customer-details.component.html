<!--Hien thi tu phan tu cua danh sach Customer-->

<div *ngIf="customer" class="pink">
  <div>
    <label >Name:</label> {{customer.name}}
  </div>
  <div>
      <label >Age:</label> {{customer.age}}
  </div>
  <div>
      <label >Active:</label> {{customer.active}}
  </div>
 
  <button pButton type="submit" label="Inactive" *ngIf='customer.active' (click)='updateActive(false)' class="ui-button-rounded ui-button-warning button"></button>
  <button pButton type="submit" label="Active" *ngIf='!customer.active' (click)='updateActive(true)' class="ui-button-rounded ui-button-warning button"></button>
  <button pButton type="submit" label="Delete"  (click)='deleteCustomer()' class="ui-button-rounded ui-button-danger button"></button>

</div>
